<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <form class="search" id="search">
      <input
        type="text"
        placeholder="name of city.."
        id="city-input"
        autocomplete="off"
      />
      <input type="submit" value="search" class="btn btn-success" />
      <button class="btn btn-primary" id="current-location-button">
        Here 📍
      </button>
    </form>
    <div class="container">
      <h1 class="cityName" id="city"></h1>
      <div class="date" id="date">Sunday July 10th, 2022</div>
      <div class="daily-temp">
        <span id="temperature">20</span>
        <span class="celsiusFahren">
          <a href="#" id="celsius-link">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
        </span>
      </div>

      <ul>
        <li>Vibe: <span id="description"></span></li>
        <li>Wind: <span id="wind"></span>km/h</li>
        <li>Humidity: <span id="humidity"></span>%</li>
      </ul>

      <div class="container-fluid" id="forecast"></div>
    </div>

    <div class="credits">
      <a href="https://github.com/kellimarie743/weather-app.git"
        >Open Source Code</a
      >
      Hosted on
      <a href="https://app.netlify.com/teams/kellimarie743/sites">Netlify</a> by
      Kelli Anderson
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
