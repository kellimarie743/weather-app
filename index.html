<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital@1&family=Splash&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Splash&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <form id="search">
      <input
        type="text"
        placeholder="name of city.."
        id="city-input"
        autocomplete="off"
      />
      <input type="submit" value="search" class="btn btn-success" />
      <button class="btn btn-primary" id="current-location-button">
        Here 📍
      </button>
    </form>
    <div class="container">
      <div class="weather-frame">
        <h1 id="city"></h1>
        <div class="date" id="date">Sunday July 10th, 2022</div>
        <div class="daily-temp">
          <span id="temperature">20</span>
          <span class="celsiusFahren">
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </div>
        <ul>
          <li>Vibe: <span id="description"></span></li>
          <li>Wind: <span id="wind"></span>km/h</li>
          <li>Humidity: <span id="humidity"></span>%</li>
        </ul>

        <div class="weekly-forecast">
          <div class="row">
            <div class="col-6">
              <div class="forecast-day">Tues</div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                alt="sunshine"
                width="33"
              />
              <div class="forecast-max-min">
                <span class="forecast-max">80°</span>
                <span class="forecast-low">65°</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="credits">
      <a href="https://github.com/kellimarie743/weather-app.git"
        >Open Source Code</a
      >
      Hosted on
      <a href="https://app.netlify.com/teams/kellimarie743/sites">Netlify</a> by
      Kelli Anderson
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
